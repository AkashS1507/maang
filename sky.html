<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: clamp(30px, 5vw, 50px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        h1 {
            color: #1a1a2e;
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content {
            color: #4a5568;
            font-size: clamp(1em, 2.5vw, 1.1em);
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .copy-section {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            border: 2px solid #e0e7ff;
            transition: all 0.3s ease;
        }

        .copy-section:hover {
            border-color: #667eea;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.1);
        }

        .copy-text {
            color: #2d3748;
            font-size: 1.05em;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.6;
        }

        .copy-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
                border-radius: 20px;
            }

            .copy-section {
                padding: 20px;
            }

            .notification {
                right: 10px;
                left: 10px;
                transform: translateX(0) translateY(-100px);
            }

            .notification.show {
                transform: translateX(0) translateY(0);
            }
        }

        ::selection {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">SKY</span>
        
        <h1>The <span class="gradient-text">MAANG </span>Code!</h1>
        
        <div class="content">
            <p>
                <span class="gradient-text">Meta Amazon Apple Netfix Google</span>
            </p>
            <br>
            <p>
                Remote Internship opportunities for first year college students along with certificates.
            </p>
        </div>

        <div class="copy-section">
            <button class="copy-btn" id="copyBtn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                Copy Link
            </button>
        </div>

        <div class="footer">
            Share with your friends!
        </div>
    </div>

    <div class="notification" id="notification">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Copied to clipboard!
    </div>

    <script>
        const copyBtn = document.getElementById('copyBtn');
        const notification = document.getElementById('notification');
        const secretText = document.getElementById('secretText');

        const prankTexts = [
            "ðŸ–• Chill bro ðŸ–•",
            "ðŸ–• You are rejected ðŸ–•"
        ];

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        function copyPrankText() {
            const randomPrank = prankTexts[Math.floor(Math.random() * prankTexts.length)];
            
            navigator.clipboard.writeText(randomPrank).then(() => {
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Copied!
                `;
                showNotification();
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = `
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        Copy Secret Formula
                    `;
                }, 2000);
            });
        }

        copyBtn.addEventListener('click', copyPrankText);

        // Also intercept manual text selection copying
        document.addEventListener('copy', function(e) {
            if (window.getSelection().toString().length > 0) {
                e.preventDefault();
                const randomPrank = prankTexts[Math.floor(Math.random() * prankTexts.length)];
                if (e.clipboardData) {
                    e.clipboardData.setData('text/plain', randomPrank);
                }
                showNotification();
            }
        });
    </script>
</body>
</html>
